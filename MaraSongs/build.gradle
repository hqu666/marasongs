// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

allprojects {
    repositories {
        google()// ここもCould not resolve all dependencies for configuration ':app:androidApis'.対策
        mavenCentral()
        maven { url 'https://maven.google.com' } // Could not resolve all dependencies for configuration ':app:androidApis'.で追加した行
        maven {
            url 'http://fan-adn.github.io/nendSDK-Android-lib/library'
            allowInsecureProtocol = true //Gradleバージョン7以降で安全でないプロトコルを許可する
        }
    }
    if (it.hasProperty('externalBuildDir')) {
        if (!new File(externalBuildDir).isAbsolute()) {
            externalBuildDir = new File(rootDir, externalBuildDir)
        }
        buildDir = "${externalBuildDir}/${project.name}"
    }
    group = 'androidx.media3'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

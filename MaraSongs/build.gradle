// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

allprojects {
    repositories {
        google()// ここもCould not resolve all dependencies for configuration ':app:androidApis'.対策
        jcenter()
        maven { url 'https://maven.google.com' } // Could not resolve all dependencies for configuration ':app:androidApis'.で追加した行
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
